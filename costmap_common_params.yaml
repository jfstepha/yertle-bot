obstacle_range: 2.5
raytrace_range: 3.0
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 0.2032
inflation_radius: 0.2032

observation_sources: laser_scan_sensor range_right_sensor range_center_sensor range_left_sensor

laser_scan_sensor: {sensor_frame: /kinect, data_type: LaserScan, topic: scan, marking: true, clearing: true}
range_left_sensor: {sensor_frame: /range2, data_type: LaserScan, topic: scan_left, marking: true, clearing: true}
range_center_sensor: {sensor_frame: /range1, data_type: LaserScan, topic: scan_center, marking: true, clearing: true}
range_right_sensor: {sensor_frame: /range0, data_type: LaserScan, topic: scan_right, marking: true, clearing: true}


